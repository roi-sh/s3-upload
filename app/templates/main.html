<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main page</title>
    <link rel="stylesheet" href="static/css/navbar.css" media="screen">
    <link rel="stylesheet" href="static/css/dragfile.css">
    <link rel="stylesheet" href="static/css/submit.css">
</head>
<body>

    <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="/album">Album images</a>
        <a class="exit">S3 web-upload</a>
    </div>

    <form  method="POST" action="/upload" enctype="multipart/form-data">
        <div class="mainApp">
            <div class="dragFile">
                <label for="input-file" id="drop-area" >
                <input type="file" accept="image/*" id="input-file" name="file" hidden>
                    <div id="img-view">
                        <img src="static/icons/dropfile-icon.png">
                        <p> Drag and drop or click here <br>to upload image</p>
                        <span> Upload any images from desktop</span>
                    </div>
                </label>
            </div>
            <div class="button" >
                <input type="submit" value="submit" id="button">
            </div>
        </div>
    </form>
    <script src="static/js/upload_file.js"></script>
</body>
</html>
